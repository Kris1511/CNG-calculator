<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CNG Calculator</title>
  </head>
  <body class="bg-gradient-to-r from-purple-500 to-red-500 min-h-screen font-roboto">
    <!-- contents -->
    <div class="bg-zinc-300 sm:bg-white p-10 max-w-lg mx-auto mt-10 rounded shadow-lg">
      <div>
        <div class="text-sm">Welcome <span id="name"></span></div>
        <div  class="flex items-center justify-between">
          <h1 class="font-bold text-red-500 text-center">CNG Cost Calculator</h1>
        <a href="https://github.com/Kris1511/CNG-calculator" target="_blank"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 512 512"><path fill="currentColor" d="M256 32C132.3 32 32 134.9 32 261.7c0 101.5 64.2 187.5 153.2 217.9a17.56 17.56 0 0 0 3.8.4c8.3 0 11.5-6.1 11.5-11.4c0-5.5-.2-19.9-.3-39.1a102.4 102.4 0 0 1-22.6 2.7c-43.1 0-52.9-33.5-52.9-33.5c-10.2-26.5-24.9-33.6-24.9-33.6c-19.5-13.7-.1-14.1 1.4-14.1h.1c22.5 2 34.3 23.8 34.3 23.8c11.2 19.6 26.2 25.1 39.6 25.1a63 63 0 0 0 25.6-6c2-14.8 7.8-24.9 14.2-30.7c-49.7-5.8-102-25.5-102-113.5c0-25.1 8.7-45.6 23-61.6c-2.3-5.8-10-29.2 2.2-60.8a18.64 18.64 0 0 1 5-.5c8.1 0 26.4 3.1 56.6 24.1a208.21 208.21 0 0 1 112.2 0c30.2-21 48.5-24.1 56.6-24.1a18.64 18.64 0 0 1 5 .5c12.2 31.6 4.5 55 2.2 60.8c14.3 16.1 23 36.6 23 61.6c0 88.2-52.4 107.6-102.3 113.3c8 7.1 15.2 21.1 15.2 42.5c0 30.7-.3 55.5-.3 63c0 5.4 3.1 11.5 11.4 11.5a19.35 19.35 0 0 0 4-.4C415.9 449.2 480 363.1 480 261.7C480 134.9 379.7 32 256 32Z"/></svg></a>
        </div>

      </div>

      <form class="mt-6 space-y-4">
        <div>
          <label for="trip-distance" class="form-label">Trip-distance <span class="text-red-500">*</span></label>
          <input
            id="trip-distance"
            type="number"
            placeholder="Trip distance"
            class="form-input"
            value=""
            required
          />
        </div>

        <div>
          <label for="Trip-efficiency" class="form-label">Fuel efficiency <span class="text-red-500">*</span></label>
          <input
            id="trip-efficiency"
            value="24"
            type="number"
            placeholder="Fuel efficiency"
            class="form-input"
            required
          />
        </div>

        <div>
          <label for="fuel-cost" class="form-label"
            >Fuel cost <span class="text-red-500">*</span></label
          >
          <input
            value="90"
            id="fuel-cost"
            type="number"
            placeholder="Fuel cost"
            class="form-input"
            required
          />
        </div>
        <div>
          <button class="bg-orange-500 px-10 py-2 w-full rounded" id="calculateBtn">Calculate</button>
        </div>
      </form>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
